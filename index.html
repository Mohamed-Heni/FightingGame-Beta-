    <style>
        *{
            box-sizing:border-box ;
            font-family: 'Press Start 2P', system-ui;
        }
    </style>

<body>
    <div style="position: relative; display: inline-block;"> 
        <div style="position: absolute; display: flex; width: 100%; align-items: center;
        padding: 20px; ">
        <!--GojoHP-->
            <div style="width: 100%;  position: relative; display: flex; justify-content: flex-end;  border-top: 4px solid white; border-bottom: 4px solid white; border-left: 4px solid white;">
                <div style="background-color: rgb(62, 62, 62); height: 30px; width: 100%; " ></div>
                <div style="background-color: rgb(98, 11, 101); position: absolute; width: 100%; right: 0; bottom: 0; top: 0;" id="GojoHp"></div>

            </div>
        <!--Timer-->
            <div style="background-color: rgb(12, 0, 0); color: wheat; width: 100px; height: 50px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; border: 4px solid white;" id="Timer"  >

                10
            
            </div>
        <!--SkunaHp-->
            <div style="width: 100%;  position: relative; border-top: 4px solid white; border-bottom: 4px solid white; border-right: 4px solid white;">
                <div style="background-color: rgb(62, 62, 62); height: 30px; " ></div>
                <div style="background-color: rgb(162, 2, 55); position: absolute; left: 0; right: 0; bottom: 0; top: 0;" id="SkunaHp"></div>

            </div>
            
        </div>
        <div id="TheThing" style="position: absolute; color: whitesmoke; display: none; align-items: center; justify-content: center;  left: 0; bottom: 0; right: 0; top: 0;">
            Tie
        </div>
        <canvas></canvas>
    </div>
